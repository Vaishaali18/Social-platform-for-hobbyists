<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/propeller.min.css" rel="stylesheet">
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <link href="register1.css" rel="stylesheet">
    
</head>
    <body>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="msform">
                  
                    <!-- fieldsets -->
                    <fieldset style="margin-top:35px">
                        <h2 class="fs-title">Personal Details</h2>
                        <h3 class="fs-subtitle">Tell us something more about you</h3>
                        <input type="text" name="fname" placeholder="First Name"/>
                        <input type="text" name="lname" placeholder="Last Name"/>
                        <input type="email" name="email" placeholder="Eamil id"/>
                        <input type="text" name="phone" placeholder="Phone"/>
                        <input type="password" name="pass" placeholder="Password">
                        <input type="password" name="pass1" placeholder="Confirm Password">
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </fieldset>
                    
                </form>
               
            </div>
        </div>
        <!-- /.MultiStep Form -->
        <script src="register2.js"></script>
        
          

</body>

</html>
